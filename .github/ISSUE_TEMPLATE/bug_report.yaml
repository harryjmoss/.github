name: üêõ Bug Report
description: File a bug report here
title: "[BUG]: "
labels: ["bug"]
assignees: ["harryjmoss"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Make sure there aren't already any open/closed issues for this topic üòÉ

  - type: textarea
    id: bug-description
    attributes:
      label: Description of the bug
      description: Provide a brief description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps To Reproduce
      description: |
        Provide a step-by-step guide on how to reproduce the bug.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: textarea
    id: additional-information
    attributes:
      label: Any additional information
      description: |
        Provide any additional information that may help in resolving the bug. Screenshots, error logs, etc.
